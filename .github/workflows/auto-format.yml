name: Auto format

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'json/**/*.json'
      - '.prettierrc*'
      - '.editorconfig'
      - '.prettierignore'

permissions:
  contents: write

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v5
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Run Prettier on changed files
        shell: bash
        run: |
          git fetch origin ${{ github.base_ref }} --depth=1 || true
          git diff -z --name-only --diff-filter=ACMR origin/${{ github.base_ref }}...HEAD -- 'json/**/*.json' \
            | xargs -0 -r npx prettier --write

      - name: Commit & push if formatting changed anything
        shell: bash
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore(format): auto-format JSON (Prettier)"
            git push
          else
            echo "No formatting changes to commit."
          fi
